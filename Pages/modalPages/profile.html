<link rel="stylesheet" href="/CSS/modalCSS/default_modal.css">
<link rel="stylesheet" href="/CSS/modalCSS/profile.css">

<!-- jосновная форма -->
<div class="modal-form">

    <div class="modal-close-btn"></div>
    <div class="profile-set-btn"></div>

    <!-- заголовок окна -->
    <div class="modal-title-block">
        <div class="modal-title">Гусаревич Илья</div>
        <div class="modal-sub-title">Александрович</div>
    </div>

    <div class="profile-avatar-block">
        <img src="../../IMG/avatar.svg" alt="" class="profile-avatar-img">
        <button class="profile-editava-btn">Сменить фото профиля</button>
    </div>

    <div class="profile-info-block">
        <ul>
            <li>
                <label for="profile-profesion">Профессия</label>
                <input type="text" id="profile-profesion">
            </li>
            <li>
                <label for="profile-phone">Номер телефона</label>
                <input type="text" id="profile-phone">
            </li>
            <li>
                <label for="profile-email">E-mail</label>
                <input type="text" id="profile-email">
            </li>
            <li>
                <label for="profile-aboutUs">О себе</label>
                <textarea type="text" id="profile-aboutUs" rows="6"></textarea>
            </li>
        </ul>
    </div>

</div>
